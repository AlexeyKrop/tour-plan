<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan-Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="./img/header-logo.svg"
              alt="Best Tour Plan logo"
              class="logo__image"
            />
          </a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="./img/search.svg" alt="search" />
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img
              src="./img/avatar-natan.jpg"
              alt="user Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
      </div>
      <!-- /.navbar-top -->

      <nav class="navbar-menu">
        <div class="container">
          <ul class="navbar-menu__list">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
              <a href="#" class="navbar-menu__link">Hotels</a>
              <a href="#" class="navbar-menu__link">Activities</a>
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              <a href="#" class="navbar-menu__link">Restaurants</a>
              <a href="#" class="navbar-menu__link">Events</a>
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- /.container -->
    </header>
    <!-- /.header -->
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb__list">
          <li class="breadcrumb__item">
            <a href="" class="breadcrumb__link">Home</a>
          </li>
          <li class="breadcrumb__item">
            <a href="" class="breadcrumb__link">Flash Offers</a>
          </li>
          <li class="breadcrumb__item">
            <a href="" class="breadcrumb__link">Grand Hilton Hotel</a>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="./img/star.svg" alt="star" />
                <img src="./img/star.svg" alt="star" />
                <img src="./img/star.svg" alt="star" />
                <img src="./img/star.svg" alt="star" />
                <img src="./img/star.svg" alt="star" />
              </div>
              <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">4.5/5</span>
          </div>
          <!-- /.hotel-info__rating -->
        </div>
        <div class="hotel-grid">
          <div class="slider">
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="./img/slide.jpg" alt="hotel" />
                </div>
                <div class="swiper-slide">
                  <img src="./img/sea.jpg" alt="sea" />
                </div>
                <div class="swiper-slide">
                  <img src="./img/room.jpg" alt="room" />
                </div>
                <div class="swiper-slide">
                  <img src="./img/restorant.jpg" alt="restorant" />
                </div>
                <div class="swiper-slide">
                  <img src="./img/bath.jpg" alt="bath" />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button__prev"></button>
              <button class="slider-button slider-button__next"></button>
              <!-- If we need scrollbar -->
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </section>
  </body>
  <script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/main.js"></script>
</html>
